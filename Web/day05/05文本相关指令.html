<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <!--{{变量}}:插值,让此处显示的文本和变量进行绑定-->
    {{info}}<b>{{info}}</b>
    <h1>{{info}}</h1>
    <p v-text="info"></p>
    <p v-html="info"></p>
</div>
<script src="vue.min.js"></script>
    <script>
    new Vue({
        el:"div",
        data:{
            info:"文本测试<b>加粗标签</b>"
        }
    })
</script>
</body>
</html>
