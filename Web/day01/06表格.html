<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 align="center">表格标签</h1>
<table border="1" align="center">
    <tr>
        <td colspan="2"align="center">1-1</td><td>1-3</td><td>1-4</td>
    </tr>
    <tr>

        <td>2-1</td><td>2-2</td><td colspan="2" rowspan="2" align="center" >2-3</td>
    </tr>
    <tr>
        <td>3-1</td><td>3-2</td>
    </tr>
</table>

<table border="1">
    <tr>
        <td colspan="2" align="center">01</td>
        <td rowspan="2" align="center">02</td>
    </tr>
    <tr>
        <td rowspan="2" align="center">03</td>
        <td align="center">04</td>
    </tr>
    <tr>
        <td colspan="2" align="center">05</td>
    </tr>
</table>

<table border="1">
    <tr>
        <th>序号</th>
        <th>商品名称</th>
        <th>商品价格</th>
    </tr>
    <tr>
        <td>1</td>
        <td>华为mate40</td>
        <td>3999</td>
    </tr>
    <tr>
    <td>2</td>
    <td>iPhone13</td>
    <td>5999</td>
    </tr>
    <tr>
        <td >总价</td>
        <td colspan="2" align="center">9998</td>
    </tr>
</table>
</body>
</html>
