<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="http://tmooc.cn">
    用户名:<input type="text" name="username" placeholder="请输入用户名" value="bill" maxlength="8" readonly><br>
    密码:<input type="password" name="password" placeholder="请输入密码"><br>
    性别:<input type="radio"name="gender" value="m"id="r1">
    <label for = "r1">男</label>
    <input type="radio"name="gender" value="w" checked value="w"id="r2">
    <label for = "r2">女</label><br>
    兴趣爱好: <input type="checkbox" name="hobby" checked value="cy">抽烟
    <input type="checkbox" name="hobby" value="hj">喝酒
    <input type="checkbox" name="hobby" value="tt">烫头 <br>
    生日: <input type="date" name="birthday"><br>
    靓照: <input type="file" name="pic"><br>
    所在地: <select name="city">
                <option value="bj">北京</option>
                <option value="sh">上海</option>
                <option value="gz" selected>广州</option>
            </select><br>
    <input type="submit" value="注册">
    <input type="reset" value="重置">
    <input type="button" value="自定义按钮">
    <button type="submit">提交</button>
    <button type="reset">重置</button>
    <button type="button">自定义按钮</button>
</form>
</body>
</html>
