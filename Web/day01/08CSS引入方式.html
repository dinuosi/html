<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*css注释*/
        /*通过选择器找到元素然后再添加样式代码*/
        /*标签名选择器*/
        h2{
            color: blueviolet;background-color: coral;
        }
    </style>
    <link rel="stylesheet" href="my.css">
</head>
<body>
<!--html注释-->
<!--内联样式,不能复用-->
<h1 style="color: aqua;background-color: black">内联样式1</h1>
<h1 style="color: aqua;background-color: black">内联样式2</h1>


<h2>内部样式1</h2>
<h2>内部样式2</h2>


<h3>外部样式1</h3>
<h3>外部样式2</h3>

</body>
</html>
