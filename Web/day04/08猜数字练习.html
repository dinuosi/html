<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="请输入1-100之间的整数" id="i1">
<input type="button" value="猜一猜" onclick="f()">
<div id="d1"></div>
<script>
    let x = parseInt(Math.random() * 100) + 1;
    d1.innerText = x
    let count = 0;

    function f() {
        count++;
        if (i1.value < 1 || i1.value > 100) {
            d1.innerText = "输入数据有误"
        } else if (i1.value > x) {
            d1.innerText = "猜大了"
        } else if (i1.value < x) {
            d1.innerText = "猜小了"
        } else {
            d1.innerText = "第"+count+"次猜对了"
        }
    }
</script>
</body>
</html>
